<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/united/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" data-target="#NavBar" class="navbar-toggle">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <div class="navbar-brand">
          <a style="color:#ddd;text-decoration:none;" target="_blank" href="http://www.freecodecamp.com/Ebsy">
            <span>freeCodeCamp (
              <i class="fa fa-fire"></i> )</span>
          </a>
        </div>
      </div>
      <div id="NavBar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="text-center">
            <a target="_blank" href="https://github.com/Ebsy">
              <i class="fa fa-github fa-fw"></i>
              <span>GitHub</span>
            </a>
          </li>
          <li class="text-center">
            <a target="_blank" href="http://www.facebook.com/neilebrey">
              <i class="fa fa-facebook-square fa-fw"></i>
              <span>Facebook</span>
            </a>
          </li>
          <li class="text-center">
            <a target="_blank" href="mailto:neil.ebrey@gmail.com">
              <i class="fa fa-google fa-fw"></i>
              <span>Email</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div style="margin-top:70px;" class="well text-center">
      <div class="loader text-center">
        <h3>Attempting to retrieve location automatically</h3>
        <i class="fa fa-refresh fa-spin fa-4x"></i>
      </div>
      <div id="results">
        <h2 class="title"></h2>
        <span>
          <i id="weathericon" class="wi-main wi dummy"></i>
        </span>
        <h2 id="desc" class="text"></h2>
        <div class="row">
          <div class="col-md-6">
            <div class="text-center">Temperature
              <br/>
              <span>Click to change units</span>
            </div>
            <div class="temperature celsius">
              <span class="text"> </span>
              <span class="units">
                <i class="wi wi-celsius"></i>
              </span>
              <div id="hilo" class="row">
                <span>H: / L: </span>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="text-center">Wind</div>
            <div class="wind">
              <div style="margin-top:15px" class="row">
                <span class="windicon">
                  <i id="windicon" class="wi wi-wind towards-100-deg"></i>
                </span>
                <span class="windtext">TEMP </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr/>
    <div id="manualInput" class="well text-center">
      <h2>Enter Location Manually. </h2>
      <div class="input-group">
        <input id="data" placeholder="City, Country (e.g. &quot;Vienna, AT&quot;)" class="input-lg form-control" />
        <span class="input-group-btn">
          <button type="button" id="getweather" class="btn btn-lg btn-success">Get Weather</button>
        </span>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="site.js" charset="utf-8"></script>
</body>

</html>
